<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!--fontawesome  -->
    <script src="https://use.fontawesome.com/bc801bca45.js"></script>

    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="main.js"></script>
    <script src="scene_4.js"></script>

    <link rel="stylesheet" href="partials/creature.css">
    <link rel="stylesheet" href="partials/dialog.css">
    <link rel="stylesheet" href="partials/creature-dialog.css">

    <link rel="stylesheet" href="partials/hint.css">
    <link rel="stylesheet" href="partials/mic.css">
    <link rel="stylesheet" href="partials/mic-dialog.css">

    <link rel="stylesheet" href="partials/meter.css">
    <link rel="stylesheet" href="partials/exit.css">

    <title>Creature</title>

    <style>
        body::after {
            content: "";
            background: url('img/background.jpg');
            opacity: 0.6;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
        }

        .bottom-console {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 2rem 2rem 3rem 2rem;
            border-top: 1px solid rgba(189, 195, 199, 0.35);
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0rem 0rem 2rem 0rem rgba(0, 0, 0, 0.3);
        }

        .dialog {
            opacity: 0;
        }

        .creature .pikachu {
            opacity: 1;
        }

        .creature .raichu {
            opacity: 0;
        }
    </style>

</head>

<body>

    <div class="wrapper">
        <div class="creature-dialog">

            <div class="dialog" id="alice-dialog-wrapper">
                <div class="popover top">
                    <div class="arrow"></div>
                    <div class="popover-content">
                        <h4 id="alice-dialog"><i>Alice:</i> I'm about to evolve!</h4>
                    </div>
                </div>
            </div>

            <div class="creature">
                <div class="creature-inner pikachu">
                    <img src="img/pikachu.gif">
                </div>
                <div class="creature-inner raichu">
                    <img src="img/raichu.gif">
                </div>
            </div>
        </div>

        <div class=bottom-console>

            <div class="meter">
                <h2><small>Happiness</small> 10 pts</h2>

                <table class="table">
                    <tr>
                        <td width="50%" class="td-left">
                            <label for="">Sleep</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                                    style="width: 70%">
                                </div>
                            </div>

                            <label for="">Study</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
                                    style="width: 10%">
                                </div>
                            </div>

                            <label for="">Social</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                    style="width: 30%">
                                </div>
                            </div>
                        </td>

                        <td width="50%" class="td-right">
                            <label for="">Exercise</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                                </div>
                            </div>

                            <label for="">Hunger</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                </div>
                        </td>
                    </tr>
                </table>

                </div>

                <div class="exit" style="display: none">
                    <button type="button" class="btn exit btn-primary btn-lg">That's the end of demo, Thank you!</button>
                </div>
            </div>

        </div>

    </div>


    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip()

            const name = location.hash.split('#')[1]
            console.log('name:', name)
            main(name)
        })
    </script>


</body>

</html>
